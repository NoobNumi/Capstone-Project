<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.ico">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.4/css/bootstrap3/bootstrap-switch.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.4/js/bootstrap-switch.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/guest-style.css">
    <title>Meals</title>
</head>

<body>
    <section class="meal-section">
        <a href="#" class="back-button" id="back-btn">
            <i class="fa-solid fa-chevron-left"></i>
        </a>
        <div class="meal-section-header">
            <div class="nav-toggle-choices">
                <span class="meal-type selected">
                    Breakfast
                </span>
                <span class="meal-type">
                    Lunch
                </span>
                <span class="meal-type">
                    Dinner
                </span>
                <span class="meal-type">
                    Dessert
                </span>
                <span class="meal-type">
                    Drinks
                </span>
            </div>

        </div>
        <div class="meal-name">
            <div class="meal-list">
                <div class="food-details">
                    <img src="/images/Meal_Photos/Breakfast/BF_chicken_mushroom.jpg">
                    <p class="food-name">Chicken Mushroom</p>
                </div>
                <div class="food-details">
                    <img src="/images/Meal_Photos/Breakfast/BF_Crab_Corn.jpg">
                    <p class="food-name">Crab Corn</p>
                </div>
                <div class="food-details">
                    <img src="/images/Meal_Photos/Breakfast/BF_Egg_Soup.jpg">
                    <p class="food-name">Egg Soup</p>
                </div>
                <div class="food-details">
                    <img src="/images/Meal_Photos/Breakfast/BF_Italian Pasta.jpg">
                    <p class="food-name">Italian Pasta</p>
                </div>
                <div class="food-details">
                    <img src="/images/Meal_Photos/Breakfast/BF_chicken_mushroom.jpg">
                    <p class="food-name">Chicken Mushroom</p>
                </div>
            </div>
        </div>
        <div class="check-out-btn">
            <a href="#" class="link-2-form">Reserve Now</a>
        </div>
    </section>
    <script src="./js/food.js"></script>
</body>

</html>
